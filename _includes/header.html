<header>
  <div class='header-container'>

    <img src="{{ "/assets/images/logo_full_light.png" | relative_url }}" alt="Nuclear logo">
    <span class='spacer'></span>
    <span class="buttons">
      {% for button in site.data.header-buttons %}
      <a href="{{ button.url }}">
        {% include {{ button.svg }} %}
      </a>
      {% endfor %}
    </span>
  </div>
</header>
